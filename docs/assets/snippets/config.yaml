#== App Settings ==#
log_level: "INFO"
mappings_url: "https://raw.githubusercontent.com/anibridge/anibridge-mappings/v3/mappings.json"
provider_modules: []
web:
  enabled: true
  host: "0.0.0.0"
  port: 4848
  basic_auth:
    username: null
    password: null
    htpasswd_path: null
    realm: "AniBridge"
